<table>
    <thead>
        <tr>
            <td></td>
            <td>Lvl</td>
            <td>Arch</td>
        </tr>
    </thead>
    <tbody>
    {% if include.skills %}
    {% for skill in include.skills %}
        <tr>
            <td class="skill">{{skill}}</td>
            <td class="value" id="{{ skill | replace:' ','-' }}"></td>
            <td class="value arch-skill" id="arch-{{ skill | replace:' ','-' }}"></td>
        </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
